<!DOCTYPE html>
<html>
<head>
	<title>Student Display</title>
	<style type="text/css">
		h1{
			text-align: center;;
			color: blue;

		}
		table{
			margin-left: auto;
			margin-right: auto;
			border: 3px;
			color:white;
			background-color: brown;
		}
		body{
			background-color: pink;
		}
		table,th,td{
			border:1px solid yellow;
			padding: 15px;
		}
	</style>
</head>
<body>
	<h1>Student Data Displayed Here</h1>
	<table>
		<thead>
			<tr>
			<th>FirstName</th>
			<th>LastnName</th>
			<th>EmaiId</th>
			<th>Gender</th>
			<th>Adress</th>
			<th>Laguages </th>
			</tr>

			
		</thead>
		<tbody>
			<tr>
				<td>{{fname}}</td>
				<td>{{lname}}</td>
				<td>{{email}}</td>
				<td>{{gender}}</td>
				<td>{{address}}</td>
				<td>{{lang}}</td>
			</tr>
		</tbody>
	</table>

</body>
</html>
